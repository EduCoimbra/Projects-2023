<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="page">

        <aside>Coluna com flex 1</aside>
        <main>Coluna com flex 3</main>

    </div>

    <style>
        *, *::before, *::after{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .page{
            min-height: 100vh;
            display: flex;
        }

        aside,
        main{
            padding: 1em;
        }

        aside{
            background-color: #cfff5e;
            flex: 1;
        }

        main{
            background-color: #505050;
            flex: 1;
        }
    </style>
    
</body>
</html>
